log4j.debug=true

log4j.rootLogger=WARN, application

log4j.appender.application=org.apache.log4j.RollingFileAppender
log4j.appender.application.file=ISTeachingProgramming.log
log4j.appender.application.file.MaxBackupIndex=10
log4j.appender.application.file.MaxFileSize=100MB
log4j.appender.application.layout=org.apache.log4j.PatternLayout
log4j.appender.application.layout.conversionPattern=%p %c: %m%n

log4j.logger.ru.innopolis.uni.course3=INFO, application